<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.min.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <main class="row-12 d-flex flex-row">
      <div class="container">
        <!-- Timeblocks go here -->
        <!-- timeblocks start -->
          <div id="0" class="row time-block">
            <h4 class="mr-2">9am</h4>
            <textarea id="nineAm" class="hour"></textarea>
            <button class="saveBtn" id="btn9">Save</button>
          </div>
          <div id="1" class="row time-block">
            <h4>10am</h4>
            <textarea id="tenAm" class="hour"></textarea>
            <button class="saveBtn" id="btn10">Save</button>
          </div>
          <div id="2" class="row time-block">
            <h4>11am</h4>
            <textarea id="elevenAm" class="hour"></textarea>
            <button class="saveBtn" id="btn11">Save</button>
          </div>
          <div id="3" class="row time-block">
            <h4>12pm</h4>
            <textarea id="twelvePm" class="hour"></textarea>
            <button class="saveBtn" id="btn12">Save</button>
          </div>
          <div id="4" class="row time-block">
            <h4>1pm</h4>
            <textarea id="onePm" class="hour"></textarea>
            <button class="saveBtn" id="btn1">Save</button>
          </div>
          <div id="5" class="row time-block">
            <h4>2pm</h4>
            <textarea id="twoPm" class="hour"></textarea>
            <button class="saveBtn" id="btn2">Save</button>
          </div>
          <div id="6" class="row time-block">
            <h4>3pm</h4>
            <textarea id="threePm" class="hour"></textarea>
            <button class="saveBtn" id="btn3">Save</button>
          </div>
          <div id="7" class="row time-block">
            <h4>4pm</h4>
            <textarea id="fourPm" class="hour"></textarea>
            <button class="saveBtn" id="btn4">Save</button>
          </div>
          <div id="8" class="row time-block">
            <h4>5pm</h4>
            <textarea id="fivePm" class="hour"></textarea>
            <button class="saveBtn" id="btn5">Save</button>
          </div>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
